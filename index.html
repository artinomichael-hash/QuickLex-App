            if (selected) {
                return (
                    <div className="p-6 max-w-xl mx-auto min-h-screen">
                        <button onClick={() => setSelected(null)} className="text-[#FF6B00] font-bold mb-6 flex items-center gap-2">
                             ← Torna alla lista
                        </button>
                        <div className="bg-[#111] border border-[#222] p-8 rounded-[2.5rem] shadow-2xl">
                            <span className="text-[#FF6B00] text-[10px] font-black uppercase border border-[#FF6B00] px-3 py-1 rounded-full">{selected.category}</span>
                            <h2 className="text-4xl font-black mt-4 mb-8 leading-tight">{selected.it.term}</h2>
                            <div className="flex bg-black p-1 rounded-xl mb-6 border border-[#222]">
                                {['it', 'en', 'es'].map(l => (
                                    <button key={l} onClick={() => setActiveTab(l)} className={`flex-1 py-2 rounded-lg text-xs font-bold uppercase transition-all ${activeTab === l ? 'bg-[#FF6B00] text-black' : 'text-gray-500'}`}>{l}</button>
                                ))}
                            </div>
                            <div className="space-y-6">
                                <div>
                                    <label className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Termine</label>
                                    <p className="text-xl font-bold text-white">{selected[activeTab].term}</p>
                                </div>
                                <div>
                                    <label className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Definizione</label>
                                    <p className="text-gray-400 italic leading-relaxed text-lg">{selected[activeTab].def}</p>
                                </div>
                                {selected.legalNote && (
                                    <div className="mt-10 p-5 bg-[#FF6B0011] border border-[#FF6B0033] rounded-2xl text-sm text-gray-300">
                                        <strong className="text-[#FF6B00] block mb-1">NOTA:</strong> {selected.legalNote}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-6 max-w-xl mx-auto min-h-screen">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-black italic tracking-tighter">QUICK<span className="text-[#FF6B00]">LEX</span></h1>
                        <button onClick={() => setShowOnlyFavs(!showOnlyFavs)} className={`p-3 rounded-full transition-all ${showOnlyFavs ? 'bg-[#FF6B00] text-black shadow-[0_0_15px_#FF6B00]' : 'bg-[#111] text-gray-500'}`}>
                            {showOnlyFavs ? '★' : '☆'}
                        </button>
                    </div>
                    <div className="relative mb-10">
                        <input 
                            type="text" 
                            placeholder="Cerca termine legale..." 
                            className="w-full bg-[#111] border border-[#222] rounded-2xl py-4 px-6 text-white focus:border-[#FF6B00] outline-none transition-all shadow-inner"
                            onChange={(e) => setQuery(e.target.value)}
                        />
                    </div>
                    <div className="space-y-4">
                        <p className="text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-2">Risultati: {filtered.length}</p>
                        {filtered.map(t => (
                            <div key={t.id} onClick={() => setSelected(t)} className="bg-[#111] border border-[#222] p-5 rounded-2xl flex justify-between items-center cursor-pointer hover:border-[#FF6B00] transition-all active:scale-[0.98]">
                                <div>
                                    <h3 className="font-bold text-lg">{t.it.term}</h3>
                                    <p className="text-[10px] text-gray-500 mt-1 uppercase">EN: {t.en.term} | ES: {t.es.term}</p>
                                </div>
                                <button 
                                    onClick={(e) => { e.stopPropagation(); toggleFavorite(t.id); }} 
                                    className={`text-xl ${favorites.includes(t.id) ? "text-[#FF6B00]" : "text-gray-800"}`}
                                >
                                    {favorites.includes(t.id) ? '★' : '☆'}
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuickLex />);
    </script>
</body>
</html>
